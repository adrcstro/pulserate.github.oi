<!DOCTYPE html>
<html>
<head>
  <title>Heart/beat</title>
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Cherry+Bomb+One&family=Hina+Mincho&family=Nova+Oval&family=Righteous&family=Roboto+Slab:wght@300&family=Ubuntu&display=swap');
    body {
      background: linear-gradient(to right, #FF8989, #A2FF86);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 50px;
      color: #FFF;
      font-family: 'Bruno Ace SC', cursive;


    }

    .glass-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 45%;
      height: 300px;
    }

    .glass-container:first-child {
      margin-right: 30px; /* Added */
    }

    .glass-container:last-child {
      margin-left: 30px; /* Added */
    }

    h1 {
      font-size: 25px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-container">
      <h1>Heart Rate</h1>
      <p>Content for Container 1 goes here.</p>
    </div>
    
    <div class="glass-container">
      <h1>Oxygen Saturation</h1>
      <p>Content for Container 2 goes here.</p>
    </div>
  </div>
</body>
</html>
